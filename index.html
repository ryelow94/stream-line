  <head>

      padding: 4px 5px;

  <body>
    <div class="testbox">
    <form id="form" >
      <div class="banner">
        <h1>Create New Instance Template</h1>
      </div>
      <hr/>
      <fieldset>
        <legend>New Instance Form</legend>
        <div class="item">
            <label for="summary">One Line Summary of Request<span>*</span></label>
            <textarea></textarea>
          </div>   
        <div class="item">
          <label for="data-center">Data Center<span>*</span></label>
          <select name="data-center" id="data-center">
            <option value="DFW">DFW (US)</option>
            <option value="FRA">FRA (EU)</option>
          </select>
        </div>
        <div class="item">
          <label for="environment">Environment<span>*</span></label>
          <select name="environment" id="environment">
            <option value="PRD">PRD (Production Customer Instances)</option>
            <option value="SBX">SBX (Customer Sandbox Instances/QA)</option>
            <option value="DMO">DMO (Instances Used for Demos by Sales Engineers)</option> 
            <option value="SUP">SUP (Internal Support Instances)</option>
            <option value="PERSONAL">PERSONAL (Personal Instances Used by Anybody Outside of Support)</option>
            <option value="POC">POC (Proof of Concept Instances Used by Sales Engineers)</option>
            <option value="AD">AD (Advanced Demo Instances Used by Sales Engineers)</option>
            <option value="PARTNER">PARTNER (Any Instance Utilized by a Partner Contact)</option>
            <option value="NIC">NIC (Any NAVEX Integration Cloud Instance)</option>
            <option value="TST">TST (Any Test Instance Set Up for Customer Research)</option>
          </select>
        </div>    
        <div class="item">
            <label for="customer-url">Customer URL<span>*</span></label>
            <input id="customer-url" type="text" name="text" placeholder="https://customer-url.keylightgrc.com/" required/>
          </div>   
          <div class="item">
            <label for="customer-name">Customer Name<span>*</span></label>
            <input id="customer-name" type="text" name="text" placeholder="" required/>
          </div>   
          <div class="item">
            <label for="source">Source Instance/Database<span>*</span></label>
            <input id="source" type="text" name="text" placeholder="" required/>
          </div>   
          <div class="item">
            <label for="purge-nvd">Purge NVD Data?<span>*</span></label>
            <select id="purge-nvd" type="text" name="purge-nvd" placeholder="" required>
                <option value="Yes">Yes</option>
                <option value="Yes">No</option>
            </select> 
          </div>   
          <div class="item">
            <label for="address">Edition Type<span>*</span></label>
            <select id="edition-type" type="text" name="purge-nvd" placeholder="" required>
                <option value="Enterprise">Enterprise</option>
                <option value="Standard">Standard</option>
                <option value="Point Solution">Point Solution</option> 
            </select> 
          </div>   
          <div class="item">
            <label for="due-date">Requested Due Date<span>*</span></label>
            <input id="due-date" type="text" name="text" placeholder="MM/DD/YYYY" required/>
          </div>   
          <div class="item">
            <label for="priority">Priority/Urgency<span>*</span></label>
            <select id="priority" type="text" name="priority" placeholder="" required>
                <option value="Enterprise">Low</option>
                <option value="Standard">Mediuum</option>
                <option value="Point Solution">High</option> 
                <option value="Point Solution">Critical</option> 
            </select> 
          </div>   
          <div class="item">
            <label for="escalated">Is the Request Escalated?<span>*</span></label>
            <select id="escalated" type="text" name="escalated" placeholder="" required>
                <option value="Yes">Yes</option>
                <option value="Yes">No</option>
            </select> 
          </div>   
          <div class="item">
            <label for="approved">Change Control Approved By?<span>*</span></label>
            <input id="approved" type="text" name="approved" placeholder="Leave Blank for Initial Review" required/>
          </div>   
          <div class="item">
            <label for="explanation">Explanation of Request<span>*</span></label>
            <textarea placeholder="What is the specific request and who are we setting the instance up for? Anything extra or unique about this request?"></textarea>
          </div>   
      </fieldset> 
      <input id="form" style="cursor:pointer; color:#4286f4" type="submit" value="Submit">
    </form>
    </div>
    <div id="result-div">

    </div>
    <script src="script.js"></script>
  </body>
